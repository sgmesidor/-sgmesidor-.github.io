<!DOCTYPE html>
<html>
  <head>

      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
      <style type='text/css'>
          body {
              background-color: #31343f;
              font-family: 'Dosis', sans-serif;
              text-align: center;
              padding: 100px;
            }

            h1 {
              font-size: 50px;
              color: #dedbde;
            }

            h2 {
              font-size: 30px;
              margin-bottom: 20px;
            }

              background-color: #353b45;

            .about-me p {

            }

            }

            .my-links a{

              background-color: #31343f;
